<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feathersjs app</title>
</head>

<body>
    <style>
        html {
            font-family: sans-serif;
        }

        .container {
            margin: 16px;
        }

        fieldset legend {
            font-weight: 600;
        }

        fieldset {
            margin-bottom: 16px;
        }

        .form-group {
            padding: 4px 0;
        }

        .form {
            max-width: 600px;
            margin-top: 100px;
        }
    </style>
    <div class="container">
        <div class="form">
            <form action="" id="form">
                <fieldset>
                    <legend>Share your ideas with the world</legend>
                    <div class="form-group">
                        <label for="idea-name">Idea :
                            <input type="text" name="idea" id="idea-name">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="idea-lang">Language :
                            <input type="text" name="language" id="idea-lang">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="idea-idealist"> Name :
                            <input type="text" name="idealist" id="idea-idealist">
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="button">Post Idea</button>
            </form>

            <ul id="ideas">
               
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

    <script>

        const socket = io("http://localhost:3030");
        const app = feathers();

        app.configure(feathers.socketio(socket));

        document.getElementById("form").addEventListener("submit", postIdea);

        async function postIdea(e) {
            e.preventDefault();

            let text = document.getElementById("idea-name").value;
            let tech = document.getElementById("idea-lang").value;
            let viewer = document.getElementById("idea-idealist").value;

            app.service("ideas").create({
                text: text,
                tech: tech,
                viewer: viewer,
            })

            text = "";
            tech = "";
            viewer = "";
        }

        function renderIdea(idea) {
            document.getElementById("ideas").innerHTML += `
            <li>${idea.text}</li>
            `
        }

        async function init (){
            const ideas = await app.service("ideas").find();

            ideas.forEach(renderIdea)

            app.service("ideas").on("created",renderIdea)
        }

        init();

    </script>
</body>

</html>
